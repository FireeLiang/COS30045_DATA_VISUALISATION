      <!-- "Emo Robot" visualization using SVG -->
      <article class="content_center">
        <br>
        <p>An Emo Robot</p>
        <svg width="500" height="300">
          <g transform="translate(150, 0)">
            <!-- Robot's eyes and mouth made of circles and polygon -->
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="5" fill="white" />
            <circle cx="150" cy="50" r="40" stroke="blue" stroke-width="5" fill="white" />
            <polygon points="100,90 130,120 70,120" style="fill:blue;stroke:blue;stroke-width:3" />
            <!-- Pupils -->
            <circle r="10" cx="50" cy="50" fill="black" />
            <circle r="10" cx="150" cy="50" fill="black" />
            <!-- Mouth line -->
            <line x1="0" y1="150" x2="200" y2="150" style="stroke:blue;stroke-width:12" />
            Sorry, your browser does not support inline SVG.
          </g>
        </svg>
      </article>

      <!-- Visualization of pet ownership in 2019 (decremental) -->
      <article class="content_center">
        <p>Pet Ownership in 2019 (Decremental)</p>
        <svg width="500" height="600">
          <g transform="translate(0, 0)">
            <!-- Background rectangle -->
            <rect x="0" y="0" width="500" height="600" fill="white" />
            <!-- Bars representing different pets -->
            <rect x="50" y="50" width="50" height="500" fill="rgb(100, 149, 237)" /> <!-- Dogs -->
            <rect x="110" y="200" width="50" height="350" fill="rgb(100, 149, 237)" /> <!-- Cats -->
            <rect x="170" y="400" width="50" height="150" fill="rgb(100, 149, 237)" /> <!-- Fish -->
            <rect x="230" y="430" width="50" height="120" fill="rgb(100, 149, 237)" /> <!-- Birds -->
            <rect x="290" y="500" width="50" height="50" fill="rgb(100, 149, 237)" /> <!-- Small Mammals -->
            <rect x="350" y="525" width="50" height="25" fill="rgb(100, 149, 237)" /> <!-- Reptiles -->
            <rect x="410" y="525" width="50" height="25" fill="rgb(100, 149, 237)" /> <!-- Other Pets -->
          </g>
        </svg>
      </article>

      <br>

      <!-- Visualization of pet ownership in 2019 (incremental) -->
      <article class="content_center">
        <p>Pet Ownership in 2019 (Incremental)</p>
        <svg width="500" height="600">
          <g transform="translate(0, 0)">
            <!-- Background rectangle -->
            <rect x="0" y="0" width="500" height="600" fill="white" />
            <!-- Bars representing different pets in reverse order -->
            <rect x="50" y="525" width="50" height="25" fill="rgb(100, 149, 237)" /> <!-- Other Pets -->
            <rect x="110" y="525" width="50" height="25" fill="rgb(100, 149, 237)" /> <!-- Reptiles -->
            <rect x="170" y="500" width="50" height="50" fill="rgb(100, 149, 237)" /> <!-- Small Mammals -->
            <rect x="230" y="430" width="50" height="120" fill="rgb(100, 149, 237)" /> <!-- Birds -->

            <rect x="350" y="200" width="50" height="350" fill="rgb(100, 149, 237)" /> <!-- Cats -->
            <rect x="410" y="50" width="50" height="500" fill="rgb(100, 149, 237)" /> <!-- Dogs -->
          </g>
        </svg>
