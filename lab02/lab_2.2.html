        <h1>Drawing with Data</h1>
        <h2>Author: Liang</h2>

        <script>
            //Example from Murray
            var w = 500;
            var h = 150;
            var barPadding = 3;
            var dataset = [14, 5, 26, 23, 9, 14, 5, 26, 23, 9];

            var svg = d3.select("article.content")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h)
                        .attr("fill", "rgb(106, 90, 205)");

            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                    return h - (d * 4);
                })
                .attr("width", function(d) {
                    return (w / dataset.length - barPadding);
                })
                .attr("height", function(d) {
                    return d * 4;
                });

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("fill", "black")
                .attr("x", function(d, i) {
                // Position text at the center of each bar
                return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                })
                .attr("text-anchor", "middle")
                .attr("y", function(d) {
                    return h - (d * 4) - 5;
                })
                
        </script>
