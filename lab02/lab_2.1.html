    <!-- Content section with D3 example -->
    <article class="content">
        <h1>The D3 journey starts here...</h1>

        <!-- D3 Script to bind data to paragraphs -->
        <script>
            var dataset = [14, 5, 26, 23, 9];

            d3.select("article.content").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .style("color", function(d) {
                    return d > 10 ? "red" : "black";  // Set color based on value
                })
                .text(function(d) {
                    return d > 10
                        ? "Warning: NAME watched " + d + " cat videos today."  // Text for values > 10
                        : "NAME watched " + d + " cat videos today.";  // Text for values <= 10
                });

            console.log(d3.selectAll("p"));
        </script>

        <!-- Static paragraph not controlled by D3 -->
        <br>
        <p style="color:grey"><i>This paragraph is outside D3 script block</i></p>
